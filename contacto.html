        <h2>Contactame &#128151;</h2>

        <div class="formulario">

                <form action="">

                    <fieldset>

                        <legend>Formulario contacto</legend>

                        <div class="campos">
                            <div class="campo">
                                <label for="nombre">Nombre</label>
                                <input class="input" type="text" name="" id="" placeholder="Ejem: Dwight">
                            </div>

                            <div class="campo">
                                <label for="tel">Teléfono</label>
                                <input class="input" type="tel" name="" id="" placeholder="Ejem: 12345678">
                            </div>

                            <div class="campo total_area_columna">
                                <label for="nombre">Correo electrónico</label>
                                <input class="input" type="email" name="" id="" placeholder="Ejem: prueba@gmail.com">
                            </div>

                            <div class="campo total_area_columna">
                                <label for="mensaje">Mensaje</label>
                                <textarea class="input" name="mensaje" id="" cols="30" rows="10"
                                    placeholder="Escriba su mensaje"></textarea>
                            </div>
                        </div> <!-- div campos -->

                        <div class="enviar alinear-derecha">
                            <input class="boton" type="submit" value="Enviar">
                        </div>

                    </fieldset>

                </form>

            </section>
        </div> <!-- fin del formulario -->
